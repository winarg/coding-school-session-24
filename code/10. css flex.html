<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="flex.css">
</head>

<body>
    <h5>Flex-direction</h5>
    <div class="container row">
        <input type="button" class="btn-master" value="Button 1">
        <input type="button" class="btn-master" value="Button 2">
        <input type="button" class="btn-master" value="Button 3">
        <input type="button" class="btn-master" value="Button 4">
    </div>
    <hr>
    <div class="container row-reverse">
        <input type="button" class="btn-master" value="Button 1">
        <input type="button" class="btn-master" value="Button 2">
        <input type="button" class="btn-master" value="Button 3">
        <input type="button" class="btn-master" value="Button 4">
    </div>
    <hr>
    <div class="container column">
        <input type="button" class="btn-master" value="Button 1">
        <input type="button" class="btn-master" value="Button 2">
        <input type="button" class="btn-master" value="Button 3">
        <input type="button" class="btn-master" value="Button 4">
    </div>
    <hr>
    <div class="container column-reverse">
        <input type="button" class="btn-master" value="Button 1">
        <input type="button" class="btn-master" value="Button 2">
        <input type="button" class="btn-master" value="Button 3">
        <input type="button" class="btn-master" value="Button 4">
    </div>
    <h5>flex-grow</h5>
    <div class="container row">
        <div class="flex-1" >Button 1</div>
        <div class="flex-1" >Button 2</div>
        <div class="flex-2" >Button 3</div>
        <div class="flex-1" >Button 4</div>
    </div>
    <h5>Justification</h5>
    <div class="container flex-start">
        <div class="small" >Button 1</div>
        <div class="small" >Button 2</div>
        <div class="small" >Button 3</div>
        <div class="small" >Button 4</div>
    </div>

    <h5>align items</h5>
    <div class="container align-items-flex-start">
        <div class="small" >Button 1</div>
        <div class="big" >Button 2</div>
        <div class="tall" >Button 3</div>
        <div class="small" >Button 4</div>
    </div>

    <h5>wrap</h5>
    <div class="container flex-start flex-wrap-wrap">
        <div class="xl" >Button 1</div>
        <div class="xl" >Button 2</div>
        <div class="xl" >Button 3</div>
        <div class="xl" >Button 4</div>
    </div>
</body>

</html>
